on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows (MSVC)
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        
    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1
        
    - name: Build Plugin (Debug)
      run: xmake config --mode=debug -y && xmake --all -y
      
    - name: Build Plugin (Release)
      run: xmake config --mode=release -y && xmake --all -y

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-windows-x86_64-${{ github.sha }}
        path: |
          bin/


  build-linux:
    name: Build on Linux (Clang)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Clang
      run: sudo apt-get update && sudo apt-get install -y clang

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang libc++-dev libc++abi-dev
      
    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1
        
    - name: Build Plugin (Debug)
      run: xmake config --mode=debug -y && xmake --all -y
      
    - name: Build Plugin (Release)
      run: xmake config --mode=release -y && xmake --all -y

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-linux-x86_64-${{ github.sha }}
        path: |
          bin/
