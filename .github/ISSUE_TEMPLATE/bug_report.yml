name: Bug Report | Bug 反馈
description: Create a report to help us improve | 创建一个报告来帮助我们改进
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug | 描述这个错误
      description: A clear and concise description of what the bug is. | 清晰地描述错误是什么。
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce | 复现
      description: Steps to reproduce the behavior. | 如何复现这个bug。
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior | 预期行为
      description: A clear and concise description of what you expected to happen. | 你期望发生的事情的清晰描述。
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots | 截图
      description: If applicable, add screenshots to help explain your problem. | 如果可以，添加截图来帮助解释你的问题。
    
  - type: input
    attributes:
      label: Platform | 平台
      description: The platform you are using. (e.g. Windows 10) | 你正在使用的平台。（例如Windows 10）
    validations:
      required: true

  - type: input
    attributes:
      label: BDS Version | BDS版本
      description: The version of BDS you are using. (e.g. 1.20.32.1) | 你正在使用的BDS版本。（例如1.20.32.1）
    validations:
      required: true

  - type: input
    attributes:
      label: Endstone Version | Endstone版本
      description: The version of Endstone you are using. (e.g. 1.0.0) | 你正在使用的Endstone版本。（例如1.0.0）
    validations:
      required: true

  - type: input
    attributes:
      label: Version | 版本
      description: The version of the plugin you are using. (e.g. 1.0.0) | 你正在使用的plugin版本。（例如1.0.0）
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context | 其他内容
      description: Add any other context about the problem here. | 在这里添加关于问题的其他内容。