name: Feature request | 功能请求
description: Suggest an idea for this project | 提出新功能建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe. | 你的功能请求是否与某个问题有关？请描述。
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...] | 描述问题的清晰简洁描述。例如：我总是对 [...] 感到沮丧。
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the solution you'd like | 描述你希望的功能
      description: A clear and concise description of what you want to happen. | 清晰简洁地描述你希望发生的事情。
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe alternatives you've considered | 描述你考虑过的其他方案
      description: A clear and concise description of any alternative solutions or features you've considered. | 清晰简洁地描述你考虑过的其他方案或功能。

  - type: textarea
    attributes:
      label: Additional context | 其他内容
      description: Add any other context or screenshots about the feature request here. | 在这里添加关于功能请求的其他内容或截图。